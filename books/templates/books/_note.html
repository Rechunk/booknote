<div class="note col s12">
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">{{ note.title }}</span>
      <p>{{ note.body|linebreaks }}</p>
    </div>
    <div class="card-action">
      <button class="btn green" onclick="triggerModal({{ note.id }})">Edit</button>
      <button class="btn red" onclick="deleteNote(this, '{{ note.book.slug }}', {{ note.id }})">Delete</button>
    </div>
  </div>
</div>
