<div id="addNoteModal" class="modal">
  <div class="card-panel grey lighten-3">
    <form method="POST">
      {% csrf_token %}
      {% if form.errors %}
        {{ form.errors }}
      {% endif %}
      <h6>Title</h6>
      <input name="title" class="input-field" />
      <h6>Body</h6>
      <textarea name="body" class="materialize-textarea"></textarea>
      <button type="submit" class="btn">Add Note</button>
    </form>
  </div>
</div>
